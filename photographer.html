<!DOCTYPE html>
<html lang="fr">
  <head>
    <script
      src="https://kit.fontawesome.com/58a9704968.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header tabindex="0" id="header">
      <a href="./index.html">
        <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <article class="fixed-bar"></article>
      <aside>
        <label id="sort-by" tabindex="0" class="selection">Trier par:</label>
        <button
          id="dropdown-menu"
          role="button"
          aria-haspopup="listbox"
          aria-expanded="false"
          class="dropdown"
        >
          <div class="dropdown-button">
            <p id="selected-choice"></p>
            <div id="dropdown-arrow">
              <div class="fas fa-chevron-down"></div>
            </div>
          </div>
          <ul
            role="listbox"
            aria-activedescendant="dropdown-menu"
            aria-selected="true"
            aria-labelledby="sort-by"
            class="dropdown-menu"
            id="dropdown-ul"
          >
            <li
              tabindex="0"
              role="option"
              class="dropdown-menu-li"
              id="choice-popularity"
            >
              Popularité
            </li>
            <li
              tabindex="0"
              role="option"
              class="dropdown-menu-li"
              id="choice-date"
            >
              Date
            </li>
            <li
              tabindex="0"
              role="option"
              class="dropdown-menu-li"
              id="choice-title"
            >
              Titre
            </li>
          </ul>
        </button>
      </aside>
      <div class="photograph-media"></div>
    </main>
    <div
      id="contact_modal"
      role="dialog"
      aria-labelledby="contact-me"
      aria-modal="true"
    >
      <div class="modal">
        <header>
          <h2 tabindex="0" id="contact-me">Contactez-moi</h2>
        </header>
        <form>
          <div>
            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
            />
            <span></span>
            <br />
          </div>
          <div>
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              minlength="2"
            />
            <span></span>
            <br />
          </div>
          <div>
            <label for="email">Email</label>
            <input class="text-control" type="email" id="email" name="email" />
            <span></span>
            <br />
          </div>
          <div class="message-div">
            <label for="message">Votre message</label>
            <textarea
              class="text-control"
              id="message"
              name="message"
            ></textarea>
            <span></span>
            <br />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
        <button aria-label="close contact form" id="close-cross" role="button">
          <img src="assets/icons/close.svg" alt="Close Contact form" />
        </button>
      </div>
    </div>

    <div
      class="lightbox"
      id="lightbox"
      role="dialog"
      aria-label="image closeup view"
      aria-modal="true"
      tabindex="0"
    >
      <div class="general-container">
        <div class="lightbox-center">
          <div
            tabindex="0"
            class="lightbox-container"
            id="lightbox-container"
          ></div>
          <p
            tabindex="0"
            class="lightbox-container-title"
            id="lightbox-container-title"
          ></p>
        </div>

        <button
          aria-label="Previous image"
          id="lightbox-prev"
          class="lightbox-prev"
        >
          <div class="fas fa-chevron-left"></div>
        </button>

        <button
          aria-label="Next image"
          id="lightbox-next"
          class="lightbox-next"
        >
          <div class="fas fa-chevron-right"></div>
        </button>

        <button
          aria-label="Close dialog"
          class="lightbox-close"
          id="lightbox-close"
        >
          <div class="fas fa-times"></div>
        </button>
      </div>
    </div>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
